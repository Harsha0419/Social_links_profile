<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">

        <div class="img-info">
            <img src="assets/images/avatar-jessica.jpeg" alt="Image Not Found">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="btns">

            <button class="btn">
                Github
            </button>
            <button class="btn">
                Front-end Mentor
            </button>
            
            <button class="btn">
                LinkedIn
            </button>
            
            <button class="btn">
                Twitter
            </button>
            
            <button class="btn">
                Instagram
            </button>
            
            

        </div>

    </div>

    <footer>
        <div class="contribute">
            Contributed By
            <a href="https://Front-endmentor.io" target="_blank">Front-end Mentor</a>

            Coded By
            <a href="https://github.com/Harsha0419">Harsha0419</a>

        </div>
    </footer>

    
</body>
</html>
